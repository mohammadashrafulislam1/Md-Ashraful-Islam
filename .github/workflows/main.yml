name: Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy-frontend:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Sync Frontend Directory
        run: |
          rsync -av --delete /home/ubuntu/frontend/actions-runner/_work/Md-Ashraful-Islam/Md-Ashraful-Islam/ /home/ubuntu/frontend/Md-Ashraful-Islam/

      - name: Install npm dependencies
        run: |
          cd /home/ubuntu/frontend/Md-Ashraful-Islam
          npm install

      - name: Build Frontend
        run: |
          cd /home/ubuntu/frontend/Md-Ashraful-Islam
          NODE_ENV=production npm run build
          sudo cp -r ./dist/* /var/www/html

      - name: Restart Nginx
        run: |
          sudo systemctl restart nginx
